# roles/build_dependencies/tasks/main.yml
# Install build dependencies (needed for pyenv)
# https://github.com/pyenv/pyenv/wiki#suggested-build-environment

- name: Install build dependencies
  apt:
    name:
      - make
      - build-essential
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - wget
      - curl
      - llvm
      - libncursesw5-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
      - libffi-dev
      - liblzma-dev
    state: latest
